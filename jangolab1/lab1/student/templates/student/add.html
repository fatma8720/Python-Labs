{% extends 'student/parent.html' %}

{% block title %}
Student Add
{% endblock %}

{% block content %}
<h1>Add Student</h1>

<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" required maxlength="200">
    <br>
    <label>Course:</label>
    <input type="text" name="course" required maxlength="100">
    <br>
    <label>Year:</label>
    <input type="number" name="year" required>
    <br>
    <input type="submit" value="Add">
</form>

<div class="error">
    {{ msg }}
</div>
{% endblock %}
