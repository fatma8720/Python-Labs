{% extends 'student/parent.html' %}

{% block title %}
Student Update
{% endblock %}

{% block content %}
<h1>Update Student</h1>

<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ student.name }}" required maxlength="200">
    <br>
    <label>Course:</label>
    <input type="text" name="course" value="{{ student.course }}" required maxlength="100">
    <br>
    <label>Year:</label>
    <input type="number" name="year" value="{{ student.year }}" required>
    <br>
    <input type="submit" value="Update">
</form>

<div class="error">
    {{ msg }}
</div>
{% endblock %}
